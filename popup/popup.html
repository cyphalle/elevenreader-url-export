<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ElevenReader URL Export</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ElevenReader URL Export</h1>

    <div class="section">
      <h2>Current Tab</h2>
      <button id="exportCurrentTab" class="btn btn-primary">Export Current URL</button>
    </div>

    <div class="section">
      <h2>All Open Tabs</h2>
      <button id="exportAllTabs" class="btn btn-primary">Export All URLs</button>
    </div>

    <div class="section">
      <h2>Saved URLs</h2>
      <div id="urlList" class="url-list"></div>
      <button id="clearUrls" class="btn btn-secondary">Clear All</button>
      <button id="downloadUrls" class="btn btn-success">Download as File</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
