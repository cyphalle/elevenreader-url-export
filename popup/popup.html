<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ElevenReader URL Export</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ElevenReader URL Export</h1>

    <div class="section">
      <h2>Send to ElevenReader</h2>
      <button id="sendCurrentTab" class="btn btn-primary">Send Current Tab</button>
      <button id="sendAllTabs" class="btn btn-primary">Send All Tabs</button>
    </div>

    <div class="section">
      <h2>History</h2>
      <div id="urlList" class="url-list"></div>
      <button id="clearHistory" class="btn btn-secondary">Clear History</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
